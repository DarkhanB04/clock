<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/fv.png" type="image/x-icon" />

  </head>
  <body>
    <div class="wrapper">
      <div class="clock-container"></div>
      <div class="alarm-time">
        <div class="row-alarm">
          <div class="column">
            <select>
              <option value="Hour" selected hidden>Hour</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Minute" selected hidden>Minute</option>
            </select>
          </div>
        </div>

        <div class="row-btn">
          <button class="input-btn">Set Alarm</button>
        </div>
      </div>

      <div class="menu">
        <div class="clock item">
          <a href="index.html"
            ><i class="fa-solid fa-clock"></i>
            <p>Clock</p></a
          >
        </div>
        <div class="stopwatch item">
          <a href="stopwatch.html"
            ><i class="fa-solid fa-stopwatch"></i>
            <p>Stopwatch</p></a
          >
        </div>
        <div class="timer item">
          <a href="timer.html">
            <i class="fa-solid fa-stopwatch-20"></i>
            <p>Timer</p></a
          >
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
