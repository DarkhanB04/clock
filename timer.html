<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/fv.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <h1
        style="
          color: rgb(73, 190, 151);
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        "
      >
        Countdown Timer
      </h1>
      <div class="timer-con">
        <h3 class="timer-time">
          <span id="days">00</span>:<span id="hours">00</span>:<span
            id="minutes"
            >00</span
          >:<span id="seconds">00</span>
        </h3>

        <div class="input-options">
          <div class="year-div">
            <label for="year input"
              >Enter year<input
                placeholder="Enter"
                value=""
                type="text"
                id="year"
            /></label>
          </div>
          <div class="month-div">
            <label for="month input"
              >Enter month<input
                placeholder="Enter"
                value=""
                type="text"
                id="month"
            /></label>
          </div>
          <div class="day-div">
            <label for="day input"
              >Enter day<input
                placeholder="Enter"
                value=""
                type="text"
                id="day"
            /></label>
          </div>
        </div>
        <div class="button">
          <button class="submit">Submit</button>
        </div>
      </div>
      <div class="menu">
        <div class="alarm item">
          <a href="alarm.html"
            ><i class="fa-solid fa-bell"></i>
            <p>Alarm</p></a
          >
        </div>
        <div class="stopwatch item">
          <a href="stopwatch.html"
            ><i class="fa-solid fa-stopwatch"></i>
            <p>Stopwatch</p></a
          >
        </div>
        <div class="clock item">
          <a href="index.html">
            <i class="fa-solid fa-clock"></i>
            <p>Clock</p></a
          >
        </div>
      </div>
    </div>

    <script src="js/timer.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
